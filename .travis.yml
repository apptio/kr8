language: go

go:
  - '1.10'
branches:
  only:
  - master

deploy:
  -
    provider: releases
    api_key:
      secure: 
    file:
      - "dist/kr8_*_checksums.txt"
      - "dist/kr8_*_darwin_amd64.tar.gz"
      - "dist/kr8_*_linux_amd64.tar.gz"
      - "dist/kr8_*_linux_amd64.rpm"
      - dist/darwin_amd64/kr8
      - dist/linux_amd64/kr8
    on:
      repo: apptio/kr8
      tags: true

script:
  - curl -sO http://git.io/goreleaser

notifications:
  email: false
